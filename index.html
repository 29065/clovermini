<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clover Mini Slot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
  <h1>Clover Mini Slot 🍀</h1>

  <div id="status">
    <div>Run: <span id="run-number">1</span></div>
    <div>Round: <span id="round-number">1</span></div>
    <div>Coins: <span id="coin-balance">0</span></div>
    <div>Spins: <span id="spins-left">0</span></div>
    <div id="slot-feedback">Welcome!</div>
  </div>

  <canvas id="slot-canvas" width="300" height="200"></canvas>

  <div id="controls">
    <button id="spin-btn">Spin 🎰</button>
    <button id="start-btn">Start Run</button>
    <button id="finish-early-btn" disabled>Finish Early</button>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="spin-packs">
    <button id="buy-pack7">Buy 7 Spins (5 coins)</button>
    <button id="buy-pack4">Buy 4 Spins (3 coins)</button>
  </div>

  <div id="deposit-panel">
    <input type="number" id="deposit-amount" placeholder="Deposit coins">
    <button id="make-deposit-btn">Deposit</button>
    <div>Deposited: <span id="coins-deposited">0</span> / <span id="coin-requirement">10</span></div>
  </div>

  <div id="shop-panel">
    <h2>Shop 🛒</h2>
    <ul id="shop-list"></ul>
    <div>Your Charms: <span id="charm-inventory"></span></div>
    <div>Restock Spins: <button id="restock-btn">Restock (Cost: <span id="restock-cost">3</span>)</button></div>
  </div>

  <div id="buff-panel">
    <h2>Active Buff</h2>
    <div id="active-buff">None</div>
  </div>
</div>

<!-- Audio -->
<audio id="coin-sound" src="coin.mp3"></audio>
<audio id="reel-stop-sound" src="reel-stop.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
