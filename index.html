<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloverMini — Cloverpit-Style Slot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- Header / Stats -->
    <header id="hud">
      <div class="hud-section">💰 Tickets: <span id="tickets">0</span></div>
      <div class="hud-section">🎲 Spins Left: <span id="spinsLeft">5</span></div>
      <div class="hud-section">📅 Deadline: <span id="deadline">1</span></div>
      <div class="hud-section">🏦 Debt: <span id="debt">50</span></div>
      <div class="hud-section">🔁 Round: <span id="round">1</span></div>
    </header>

    <!-- Slot Machine -->
    <main id="slot-machine">
      <div id="machine-body">
        <div id="reels">
          <div class="reel" id="reel0"></div>
          <div class="reel" id="reel1"></div>
          <div class="reel" id="reel2"></div>
          <div class="reel" id="reel3"></div>
          <div class="reel" id="reel4"></div>
        </div>
        <div id="handle" class="handle"></div>
      </div>
    </main>

    <!-- Charm Shop Modal -->
    <div id="charmShopModal" class="modal hidden">
      <div class="modal-content">
        <h2>🛍️ Charm Shop</h2>
        <div id="charmShop" class="charm-shop"></div>
        <button id="closeShop">Continue</button>
      </div>
    </div>

    <!-- Phase Overlay -->
    <div id="phaseOverlay" class="overlay hidden">
      <div class="overlay-content" id="phaseText">Round Start</div>
    </div>

    <!-- Audio -->
    <audio id="audioSpin" src="audio/spin.mp3" preload="auto"></audio>
    <audio id="audioWin" src="audio/win.mp3" preload="auto"></audio>
    <audio id="audioCharm" src="audio/charm.mp3" preload="auto"></audio>
    <audio id="audioDeadline" src="audio/deadline.mp3" preload="auto"></audio>
  </div>

  <!-- Scripts -->
  <script src="animation.js"></script>
  <script src="audio.js"></script>
  <script src="grid.js"></script>
  <script src="reels.js"></script>
  <script src="patterns.js"></script>
  <script src="charms.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
