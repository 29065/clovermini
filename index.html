<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Slot Machine Adventure</h1>
    <div class="balances">
      <span>Balance: $<span id="balance">1000</span></span>
      <span>Spins: <span id="spin-balance">0</span></span>
    </div>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="slot-tab">Slots</button>
    <button class="tab-btn" data-tab="inventory-tab">Inventory</button>
    <button class="tab-btn" data-tab="cryptic-tab">Cryptic</button>
  </div>

  <!-- TAB CONTENT -->
  <div class="tab-content">
    <!-- Slots Tab -->
    <div class="tab active" id="slot-tab">
      <div class="slot-grid"></div>
      <div class="slot-controls">
        <button id="slot-spin-btn" class="slot-spin-btn">Spin</button>
        <button id="slot-run-btn" class="slot-run-btn">Run 5 Spins</button>
        <button id="spin-pack-btn" class="spin-pack-btn">Buy Spin Pack ($200)</button>
      </div>
    </div>

    <!-- Inventory Tab -->
    <div class="tab" id="inventory-tab">
      <h2>Inventory</h2>
      <ul id="inventory-list"></ul>
    </div>

    <!-- Cryptic Tab -->
    <div class="tab" id="cryptic-tab">
      <h2>Cryptic Phone</h2>
      <button id="cryptic-btn">Receive Phone Call</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="cryptic-modal" class="modal">
    <div class="modal-content">
      <span id="cryptic-close" class="modal-close">&times;</span>
      <h3>Cryptic Message</h3>
      <p>A mysterious voice whispers secrets of bonus rewards...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
